/* --- Mantenha sua lista de nomes acima inalterada --- */
/* const names = [ ... ]  <- sua lista atual aqui (sem mudanças) */

function normalize(str) {
  // Remove acentos e transforma em minúsculas
  return (str || '').normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
}

// Alfabeto base sem acentos (usamos para calcular indices)
const ALPHABET = "abcdefghijklmnopqrstuvwxyzç"; // pode ajustar se quiser

// Retorna letras que são ANTERIORES à letra inputada (até 'window' posições atrás).
function getPreviousLetters(letter, windowSize = 7) {
  const l = normalize(letter);
  const idx = ALPHABET.indexOf(l);
  if (idx === -1) {
    // se não encontrar, retorna a própria letra para não quebrar lógica
    return [l];
  }
  const start = Math.max(0, idx - windowSize);
  const end = idx - 1; // IMPORTANT: não inclui a própria letra
  if (end < start) return []; // nenhuma letra anterior válida
  return ALPHABET.slice(start, end + 1).split('');
}

function findName() {
  const gender = document.getElementById('gender').value;
  const lengthInput = document.getElementById('length').value;
  const lettersInputRaw = document.getElementById('letters').value;

  if (!lengthInput || lengthInput < 3) {
    document.getElementById('result').innerText = "O número de letras deve ser ao menos 3!";
    return;
  }
  const length = parseInt(lengthInput);

  if (!lettersInputRaw || lettersInputRaw.length < 3) {
    document.getElementById('result').innerText = "Digite ao menos 3 letras aproximadas!";
    return;
  }

  // Só usamos as 3 primeiras letras digitadas
  const lettersInput = lettersInputRaw.slice(0,3);
  const l1 = lettersInput[0];
  const l2 = lettersInput[1];
  const l3 = lettersInput[2];

  // Janela (quantas letras pra trás aceitaremos). Ajuste aqui se quiser (6 ou 7)
  const WINDOW = 7;

  const prev1 = getPreviousLetters(l1, WINDOW);
  const prev2 = getPreviousLetters(l2, WINDOW);
  const prev3 = getPreviousLetters(l3, WINDOW);

  // Filtra lista de nomes (mantendo o formato original "Nome - G")
  const candidates = [];

  names.forEach(item => {
    const parts = item.split(' - ');
    if (parts.length !== 2) return;
    const rawName = parts[0];
    const g = parts[1];

    if (g !== gender) return;

    // Nome sem espaços e normalizado (para contar comprimento corretamente)
    const nameNormalized = normalize(rawName.replace(/\s+/g, ''));

    if (nameNormalized.length !== length) return; // comprimento exato requerido

    // Se o nome tiver menos de 3 caracteres, ignoramos (segurança)
    if (nameNormalized.length < 3) return;

    // Letras do nome (normalizadas)
    const n1 = nameNormalized[0];
    const n2 = nameNormalized[1];
    const n3 = nameNormalized[2];

    // Verificação: cada letra do nome DEVE estar **antes** da letra inputada e dentro da janela
    const idxInput1 = ALPHABET.indexOf(normalize(l1));
    const idxInput2 = ALPHABET.indexOf(normalize(l2));
    const idxInput3 = ALPHABET.indexOf(normalize(l3));
    const idxN1 = ALPHABET.indexOf(n1);
    const idxN2 = ALPHABET.indexOf(n2);
    const idxN3 = ALPHABET.indexOf(n3);

    // Se alguma letra não existir no alfabeto, descartamos
    if (idxN1 === -1 || idxN2 === -1 || idxN3 === -1 || idxInput1 === -1 || idxInput2 === -1 || idxInput3 === -1) return;

    const d1 = idxInput1 - idxN1; // diferença > 0 significa nome letra antes da input
    const d2 = idxInput2 - idxN2;
    const d3 = idxInput3 - idxN3;

    // Condições: todas as diferenças devem ser estritamente >0 (nunca igual) e <= WINDOW
    if (d1 <= 0 || d2 <= 0 || d3 <= 0) return;
    if (d1 > WINDOW || d2 > WINDOW || d3 > WINDOW) return;

    // Se ok, calculamos um score (quanto menor, mais próximo)
    const score = d1 + d2 + d3;

    candidates.push({
      item,            // "Nome - G" original para exibir
      rawName,
      nameNormalized,
      score,
      diffs: [d1,d2,d3]
    });
  });

  // Ordena por score (menor primeiro) e pega até 9 resultados
  candidates.sort((a,b) => a.score - b.score);
  const top = candidates.slice(0,9);

  // Exibir: lista de "Nome - G" ou mensagem
  if (top.length === 0) {
    document.getElementById('result').innerText = "Nenhum nome encontrado!";
  } else {
    // Formatamos para exibir nome e também mostrar o score (opcional)
    const out = top.map(c => c.rawName);
    document.getElementById('result').innerText = out.join("\n");
  }
}

document.getElementById('btn').addEventListener('click', findName);
